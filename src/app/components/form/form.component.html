<form [formGroup]="form">
    <label>First Name: <input formControlName="firstName"></label><br>
    <label>Middle Name: <input formControlName="middleName"></label><br>
    <label>Last Name: <input formControlName="lastName"></label><br>
    <label>Email: <input type="email" formControlName="email"></label><br>
    <label>Phone: <input type="tel" formControlName="phone"></label><br>
  
    <h3>Address</h3>
    <label>Street: <input formControlName="address.street"></label><br>
    <label>City: <input formControlName="address.city"></label><br>
    <label>State: <input formControlName="address.state"></label><br>
  
    <button type="button" (click)="saveAsDraft()">Save as Draft</button>
    <button type="button" (click)="resetForm()">Reset</button>
  </form>
